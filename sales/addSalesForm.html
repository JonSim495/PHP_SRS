<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Add sales</title>
    <script>
    var xmlhttp = new XMLHttpRequest();
    var url = "show_item.php";
    var myArr;

    xmlhttp.onreadystatechange = function(){
        if (this.readyState == 4 && this.status == 200){
	    myArr = JSON.parse(this.responseText);
	    more(myArr);
	}
    };
    xmlhttp.open("GET", url, true);
    xmlhttp.send();
    
    var count=1;
    function more(arr){
        var out = "Item " + count++ + ": <select name=\"itemID[]\" form=\"sales\" required>";
	out += "<option value=\"\">Please Select</option>";
	for (var i=0; i<arr.length; i++){
	    out+="<option value=\" + arr[i].itemID + \">" + arr[i].itemName + "</option>";
	}

	out+="Amount bought: <input type=\"number\" name=\"itemCount[]\" min=\"1\" required>"
        out+="</select><br />"
	document.getElementById("forms").innerHTML+=out;
    }

    function moreItem(){
        more(myArr);
    }
    </script>
</head>

<body>
    <h1>Add Sales Detail</h1>

    <form action="addSales.php" id="sales" method="POST">
    <fieldset>
        <legend>Sales Detail</legend>
	<p>Invoice Number: <input type="text" name="invoice" /></p>
	<p>Sales Date: <input type="date" name ="date" required /></p>
	<fieldset>
	    <legend>Sold Item</legend>
	        <div id="forms">
		</div>
		<button onclick="moreItem()">Add more items</button>
	</fieldset>
    </fieldset>
    
    <input type="reset" />
    <input type="submit" />
    </form>
</body>
</html>
